<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gt (n) {
            if (n == 1) {
                return 1;
            }
            console.log(n + "* gt("+ n + " - 1)");
            return n * gt(n - 1);
        }

        console.log(gt(5));
    </script>
</body>
</html>
